<div class="column gap-1 wrapper">
    <a [routerLink]="['', product.id]">
        <img [src]="apiUrl + product.image" alt="Image of sushi">
        <h2 class="title">{{ product.name }}</h2>
    </a>

    <div class="bottom-container">
        <div class="row gap-05 info">
            <span>{{ product.weight + ' gram /' }}</span>
            <span>{{ product.pieces + ' pcs' }}</span>
        </div>
        
        <div class="container">
            <div class="row gap-05">
                <span class="price">{{ product.price + ' UAH' }}</span>
            </div>

            <p-button label="Add to cart" [rounded]="true" [text]="true" [raised]="true"></p-button>
        </div>
    </div>
</div>
